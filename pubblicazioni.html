<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="page-content">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">Giorgio Vigna</a>
            <button class="nav-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>

            </button>
            <div class="nav-menu">
                <a href="opere.html" class="nav-link">Opere</a>
                <a href="musei.html" class="nav-link">Musei</a>

                <a href="pubblicazioni.html" class="nav-link active">Pubblicazioni</a>
                <a href="cataloghi.html" class="nav-link">Cataloghi</a>
                <!-- Language Switch Mobile -->
                <div class="language-switch-mobile">
                    <button class="lang-btn" data-lang="it">IT</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
            </div>
            <!-- Language Switch Desktop -->
            <div class="language-switch">
                <button class="lang-btn" data-lang="it">IT</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
        </div>
    </nav>
    
    <script>
    (function() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            const savedLang = localStorage.getItem('giorgio-vigna-lang');
            const lang = (urlLang === 'en' || urlLang === 'it') ? urlLang : 
                        (savedLang === 'en' || savedLang === 'it') ? savedLang : 'it';
            
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        } catch (e) {}
    })();
    </script>

    <section class="publications page-section">
        <div class="container">
            <h1 class="page-title">Pubblicazioni</h1>
            <div class="publications-content">
                <p>Libri, saggi e articoli pubblicati dall'artista...</p>
            </div>
        </div>
    </section>

    </div>
    <script src="script.js"></script>
</body>
